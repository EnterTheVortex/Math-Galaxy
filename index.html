<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Galaxy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="space-bg"></div>

  <h1 class="glow">ğŸŒŒ Math Galaxy ğŸŒŒ</h1>

  <!-- Menu -->
  <div id="menu" class="page">
    <h2>Select a Category</h2>
    <div class="buttons">
      <button class="game-btn" onclick="openModeMenu('addition')">Addition Adventure</button>
      <button class="game-btn" onclick="openModeMenu('subtraction')">Subtraction Safari</button>
      <button class="game-btn" onclick="openModeMenu('multiplication')">Multiplication Mayhem</button>
      <button class="game-btn" onclick="openModeMenu('division')">Division Dash</button>
    </div>
  </div>

  <!-- Mode Menu -->
  <div id="modeMenu" class="page hidden">
    <h2 id="modeTitle"></h2>
    <div class="buttons">
      <button class="game-btn" onclick="startGame(currentCategory, 'normal')">Normal Mode</button>
      <button class="game-btn" onclick="startGame(currentCategory, 'highscore')">High Score Mode</button>
      <button class="game-btn" onclick="goBackToMenu()">â¬… Back</button>
    </div>
  </div>

  <!-- Game Page -->
  <div id="game" class="page hidden">
    <h2 id="categoryTitle"></h2>
    <p id="question"></p>
    <input type="number" id="answer" placeholder="Answer">
    <div id="keypad" class="hidden"></div>
    <p id="feedback"></p>
    <p class="score-board">Score: <span id="score">0</span></p>
    <p class="score-board">Streak: <span id="streak">0</span></p>
    <p id="timerContainer" class="hidden">â± Time left: <span id="timer">60</span>s</p>
    <p id="highScoreContainer" class="hidden">
      High Score: <span id="highScore">0</span>
    </p>
    <button onclick="endGame()">ğŸ  Back to Menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
