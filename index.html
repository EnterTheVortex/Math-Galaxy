<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Math Galaxy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark defaultFont">
  <!-- Animated Space Background -->
  <div id="space-bg"></div>

  <!-- ===== Start Menu ===== -->
  <div id="startMenu">
    <h1>🌌 Math Galaxy</h1>
    <button class="game-btn" onclick="openGameModes()">🎮 Game Modes</button>
    <button class="game-btn" onclick="openSettings()">⚙️ Settings</button>
  </div>

  <!-- ===== Game Modes ===== -->
  <div id="gameModes" class="hidden">
    <h2>Select a Category</h2>
    <button class="game-btn" onclick="openModeMenu('addition')">➕ Addition</button>
    <button class="game-btn" onclick="openModeMenu('subtraction')">➖ Subtraction</button>
    <button class="game-btn" onclick="openModeMenu('multiplication')">✖ Multiplication</button>
    <button class="game-btn" onclick="openModeMenu('division')">➗ Division</button>
    <br>
    <button class="game-btn" onclick="backToStartMenu()">⬅️ Back</button>
  </div>

  <!-- ===== Mode Menu ===== -->
  <div id="modeMenu" class="hidden">
    <h2 id="modeTitle">Choose Mode</h2>
    <button class="game-btn" onclick="startGame(currentCategory,'normal')">Normal Mode</button>
    <button class="game-btn" onclick="startGame(currentCategory,'highscore')">High Score Mode</button>
    <br>
    <button class="game-btn" onclick="backToGameModes()">⬅️ Back</button>
  </div>

  <!-- ===== Settings ===== -->
  <div id="settings" class="hidden">
    <h2>⚙️ Settings</h2>

    <!-- Color Scheme -->
    <h3>🎨 Color Scheme</h3>
    <button class="game-btn" onclick="setColorScheme('dark')">Dark Mode</button>
    <button class="game-btn" onclick="setColorScheme('highContrast')">High Contrast</button>

    <!-- Fonts -->
    <h3>🔤 Font Options</h3>
    <button class="game-btn" onclick="setFontOption('default')">Default</button>
    <button class="game-btn" onclick="setFontOption('large')">Large Font</button>
    <button class="game-btn" onclick="setFontOption('lexie')">Lexie Font</button>

    <!-- Motion -->
    <h3>🎬 Motion</h3>
    <button class="game-btn" onclick="setMotionOption('enabled')">Enable Motion</button>
    <button class="game-btn" onclick="setMotionOption('reduced')">Reduce Motion</button>

    <br>
    <button class="game-btn" onclick="backToStartMenu()">⬅️ Back</button>
  </div>

  <!-- ===== Game Page ===== -->
  <div id="game" class="hidden">
    <h2 id="categoryTitle"></h2>
    <div id="question">Question here</div>
    <input type="number" id="answer" placeholder="Answer" readonly>
    <div id="feedback"></div>

    <div id="scoreboard">
      Score: <span id="score">0</span> | 
      Streak: <span id="streak">0</span>
    </div>

    <div id="highScoreContainer" class="hidden">
      High Score: <span id="highScore">0</span>
    </div>

    <div id="timerContainer" class="hidden">
      Time Left: <span id="timer">60</span>s
    </div>

    <!-- On-screen keypad -->
    <div id="keypad" class="hidden"></div>

    <br>
    <button class="game-btn" onclick="goBackToMenu()">⬅️ Exit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
