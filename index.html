<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Math Galaxy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="spaceCanvas"></canvas>

  <div id="app">
    <!-- Start Menu -->
    <div id="menu" class="screen active">
      <h1 class="title">🌌 Math Galaxy 🌌</h1>
      <button class="menu-btn" onclick="showScreen('categories')">🎮 Game Modes</button>
      <button class="menu-btn" onclick="showScreen('settings')">⚙️ Settings</button>
      <button class="menu-btn" onclick="showScreen('collection')">🃏 Collection</button>
    </div>

    <!-- Categories -->
    <div id="categories" class="screen hidden">
      <h2>Choose a Category</h2>
      <button class="menu-btn" onclick="chooseCategory('addition')">Addition</button>
      <button class="menu-btn" onclick="chooseCategory('subtraction')">Subtraction</button>
      <button class="menu-btn" onclick="chooseCategory('multiplication')">Multiplication</button>
      <button class="menu-btn" onclick="chooseCategory('division')">Division</button>
      <button class="back-btn" onclick="showScreen('menu')">⬅️ Back</button>
    </div>

    <!-- Mode Selection -->
    <div id="modes" class="screen hidden">
      <h2 id="modeTitle">Choose Mode</h2>
      <button class="menu-btn" onclick="startGame('normal')">Normal Mode</button>
      <button class="menu-btn" onclick="startGame('highscore')">High Score Mode</button>
      <button class="back-btn" onclick="showScreen('categories')">⬅️ Back</button>
    </div>

    <!-- Game Screen -->
    <div id="game" class="screen hidden">
      <h2 id="gameTitle"></h2>
      <div id="question"></div>
      <input id="answerInput" type="text" readonly>
      <div id="keypad"></div>
      <div id="feedback"></div>
      <div class="stats">
        <p>Score: <span id="score">0</span></p>
        <p>Streak: <span id="streak">0</span></p>
        <p id="timerBox" class="hidden">⏱️ <span id="timer">60</span>s</p>
      </div>
      <button class="back-btn" onclick="exitGame()">⬅️ Exit</button>
    </div>

    <!-- Settings -->
    <div id="settings" class="screen hidden">
      <h2>Settings</h2>
      <div class="toggle">
        <label>🌙 Dark Mode <input type="checkbox" id="darkMode"></label>
      </div>
      <div class="toggle">
        <label>⚡ High Contrast <input type="checkbox" id="contrastMode"></label>
      </div>
      <div class="toggle">
        <label>🔠 Large Font <input type="checkbox" id="largeFont"></label>
      </div>
      <div class="toggle">
        <label>📖 Lexie Font <input type="checkbox" id="lexieFont"></label>
      </div>
      <div class="toggle">
        <label>🎞️ Reduce Motion <input type="checkbox" id="reduceMotion"></label>
      </div>
      <button class="back-btn" onclick="showScreen('menu')">⬅️ Back</button>
    </div>

    <!-- Collection -->
<div id="collection" class="screen hidden">
  <h2>Animal Collection</h2>
  <p>Tokens: <span id="tokenCount">0</span></p>
  <button class="menu-btn" onclick="buyPack()">🎁 Buy Pack (15 tokens)</button>
  <div id="animalGrid" class="grid"></div>
  <button class="back-btn" onclick="showScreen('menu')">⬅️ Back</button>
</div>

<!-- Pack Reveal Screen -->
<div id="packReveal" class="screen hidden">
  <h2>🎉 New Cards! 🎉</h2>
  <div id="revealGrid" class="grid"></div>
  <button class="menu-btn" onclick="finishReveal()">Back to Collection</button>
</div>

  <script src="script.js"></script>
</body>
</html>
