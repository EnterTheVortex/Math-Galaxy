<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Galaxy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="space-bg"></div>

  <!-- Menu Screen -->
  <div id="menuScreen" class="screen">
    <h1 class="glow">ðŸŒŒ Math Galaxy ðŸŒŒ</h1>
    <p>Select a category to start your adventure!</p>
    <div class="buttons">
      <button onclick="showModeSelect('addition')">Addition Adventure</button>
      <button onclick="showModeSelect('subtraction')">Subtraction Safari</button>
      <button onclick="showModeSelect('multiplication')">Multiplication Mayhem</button>
      <button onclick="showModeSelect('division')">Division Dash</button>
    </div>
  </div>

  <!-- Mode Select Screen -->
  <div id="modeScreen" class="screen hidden">
    <h2 id="modeTitle"></h2>
    <div class="buttons">
      <button onclick="startGame(currentCategory, 'normal')">Normal Mode</button>
      <button onclick="startGame(currentCategory, 'highscore')">High Score Mode</button>
      <button onclick="backToMenu()">â¬… Back</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen hidden">
    <h2 id="categoryTitle"></h2>
    <div class="score-board">
      <span id="scoreDisplay">Score: 0</span> |
      <span id="streakDisplay">Streak: 0</span> |
      <span id="timerDisplay"></span>
    </div>
    <div id="question"></div>
    <input type="number" id="answerInput" placeholder="Answer">
    <div id="keypad" class="keypad hidden"></div>
    <div id="feedback"></div>
    <button onclick="endGame()">End Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
