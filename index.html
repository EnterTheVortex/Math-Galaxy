<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Galaxy</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Animated Space Background -->
<div id="space-bg"></div>

<!-- Main Menu -->
<div id="menu">
  <h1 class="glow">ðŸŒŒ Math Galaxy ðŸŒŒ</h1>
  <h2>Choose Your Math Adventure:</h2>
  <div class="buttons">
    <button class="game-btn" onclick="startGame('addition')">Addition Adventure</button>
    <button class="game-btn" onclick="startGame('subtraction')">Subtraction Safari</button>
    <button class="game-btn" onclick="startGame('multiplication')">Multiplication Mayhem</button>
    <button class="game-btn" onclick="startGame('division')">Division Dash</button>
  </div>
  <h3>High Score: <span id="highScore">0</span></h3>
</div>

<!-- Game Screen -->
<div id="game" class="hidden">
  <h2 id="categoryTitle"></h2>
  <div id="question">Question will appear here</div>
  <div id="answer-container">
    <input type="text" id="answerInput" placeholder="0" readonly>
    <div id="keypad">
      <div class="key-row">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
      </div>
      <div class="key-row">
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
      </div>
      <div class="key-row">
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
      </div>
      <div class="key-row">
        <button class="key">0</button>
        <button class="key" id="backspace">âŒ«</button>
        <button class="key" id="enter">âœ”</button>
      </div>
    </div>
  </div>
  <p id="feedback"></p>
  <p class="score-board">Score: <span id="score">0</span> | Streak: <span id="streak">0</span></p>
  <button onclick="backToMenu()" class="game-btn">Back to Menu</button>
</div>

<script src="script.js"></script>
</body>
</html>
