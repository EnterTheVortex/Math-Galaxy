<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Galaxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="space-bg"></div>

  <h1 class="glow" id="title-glow">🌌 Math Galaxy 🌌</h1>

  <!-- Menu -->
  <div id="menu" class="page">
    <h2>Select a Category</h2>
    <div class="buttons">
      <button class="game-btn" onclick="openModeMenu('addition')">Addition Adventure</button>
      <button class="game-btn" onclick="openModeMenu('subtraction')">Subtraction Safari</button>
      <button class="game-btn" onclick="openModeMenu('multiplication')">Multiplication Mayhem</button>
      <button class="game-btn" onclick="openModeMenu('division')">Division Dash</button>
    </div>
  </div>

  <!-- Mode Menu -->
  <div id="modeMenu" class="page hidden">
    <h2 id="modeTitle"></h2>
    <div class="buttons">
      <button class="game-btn" onclick="startGame(currentCategory, 'normal')">Normal Mode</button>
      <button class="game-btn" onclick="startGame(currentCategory, 'highscore')">High Score Mode</button>
      <button class="game-btn" onclick="goBackToMenu()">⬅ Back</button>
    </div>
  </div>

  <!-- Game Page -->
  <div id="game" class="page hidden">
    <h2 id="categoryTitle"></h2>
    <p id="question"></p>
    <!-- Make readonly to disable mobile keyboard -->
    <input type="number" id="answer" placeholder="Answer" readonly>
    <div id="keypad"></div>
    <p id="feedback"></p>
    <p class="score-board">Score: <span id="score">0</span></p>
    <p class="score-board">Streak: <span id="streak">0</span></p>
    <p id="timerContainer" class="hidden">⏱ Time left: <span id="timer">60</span>s</p>
    <p id="highScoreContainer" class="hidden">High Score: <span id="highScore">0</span></p>
    <button class="game-btn" onclick="endGame()">🏠 Back to Menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
